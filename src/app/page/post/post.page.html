<ion-header >
  <ion-buttons slot="start" >
    <ion-back-button defaultHref="/posts"></ion-back-button><ion-title>{{ post?.title.rendered }}</ion-title>
  </ion-buttons>
  
</ion-header>

<ion-content>

<div *ngIf="post">
  <img [src]="post.media_url" [style.width]="'100%'">
  <h1>{{ post?.title.rendered }}</h1>
  <div [innerHTML]="post.content.rendered" padding></div>
</div>

</ion-content>

<ion-footer>

</ion-footer>
